publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.4.1 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_native_splash: ^2.4.1
  flutter_svg: ^2.0.10+1
  google_fonts: ^6.2.1
  page_transition: ^2.1.0
  percent_indicator: ^4.2.3

flutter_native_splash:
  color: "#1B1B1B"
